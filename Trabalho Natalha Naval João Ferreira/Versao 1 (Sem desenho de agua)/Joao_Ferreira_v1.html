	<script>
		m = new Array();
		var qtd_acertos = 0;
		
		function iniciaJogo()  {
			$('td').each(function(){
				$(this).text("X");
			});
			
		
			
		}
		
		function resetar() {
			console.clear(); // Limpa o console
			iniciaJogo();
			inicia_matriz();
			adiciona_Navios();
			adiciona_Fragata();
			adiciona_Submarinos();
			adiciona_Botes();
			adiciona_Minas();
			qtd_acertos = 0;
			console.log(m);
		}
		
		function revelar() {
			revelaTodasMinas();
			revelaTodosNavios();
			revelaTodosFrag();
			revelaTodosSub();
			revelaTodosBotes();
		}
		
		function inicia_matriz() {
			for(i=0;i<13;i++) {
				
				for(j=0;j<13;j++) {
					if(j==0) {
						m[i] = new Array();
					}
					m[i][j] = -1;
				}
			
			
			}
		}
		
		function adiciona_Navios() {
			// numeros aleatorios para cada posicao
			var cont = 0;
			
			while(cont < 2) {
				var randLinha = Math.floor((Math.random()*13));
				var randColuna = Math.floor((Math.random()*13));
				if(m[randLinha][randColuna] == -1) { // Uma certeza, só cabe um porta-aviões por linha
					//m[randLinha][randColuna] = Math.floor((Math.random()*20));
					var aux = 0;
					var backup;
					var direita = 0;
					var esquerda = 0;
					var backup = randColuna;
					console.log("Linha = "+randLinha+" Coluna = "+randColuna);
					// Verifica se existe espaço na direita
					for(var i = 0; i < 7;i++) {
							if(m[randLinha][randColuna] == -1) {
							direita++;
							randColuna++;
							
							}
					}
					randColuna = backup; // Coluna retorna a seu valor original
					// Verifica se existe espaço na esquerda
					for(j = 7; j > 0; j--) {
						if(m[randLinha][randColuna] == -1) {
						esquerda++;
						randColuna--;
						
						}
					
					}
					console.log("Valor da esquerda: "+esquerda);
					
					if(esquerda == 7 && direita == 7) { // Se couber nos 2 lados, adiciono da direita
						for(var x = 0; x< 7;x++) {
							m[randLinha][backup] = 'PortaAv';
							backup++;
						
						}
						console.log("Porta avião posicionado com sucesso");
						cont++;
					} else if(esquerda == 7) { // Coube somente na esquerda
						for(var x = 0; x< 7;x++) {
							m[randLinha][backup] = 'PortaAv';
							backup--;
						
						}
						console.log("Porta avião posicionado com sucesso na ESQUERDA");
						
						cont++;
						
					} else if(direita== 7){ // Coube somente na direita
						for(var x = 0; x< 7;x++) {
							m[randLinha][backup] = 'PortaAv';
							backup++;
						
						}
						console.log("Porta avião posicionado com sucesso");
						cont++;
					}


					
				  
				} else {
					console.log("Porta aviões não coube na linha: "+randLinha+" Coluna: "+randColuna);
				}
				
			}
		
		
		
		}
		
		function adiciona_Fragata() {
			var cont = 0;
			
			while(cont < 3) { // Quantidade de Fragatas a serem adicionadas e só ocorre cont++ qando uma delas é posicionada, do contrário sorteia novamente
				var randLinha = Math.floor((Math.random()*13));
				var randColuna = Math.floor((Math.random()*13));
				if(m[randLinha][randColuna] == -1) { 
					//m[randLinha][randColuna] = Math.floor((Math.random()*20));
					var aux = 0;
					var backup;
					var direita = 0;
					var esquerda = 0;
					var backup = randColuna;
					console.log("Linha = "+randLinha+" Coluna = "+randColuna);
					// Verifica se existe espaço na direita, com um espaço vazio
					if(m[randLinha][randColuna-1] == -1) { // Verifica se a casa anterior a ele também está vazia
						direita++;
					}
					for(var i = 0; i < 5;i++) { // Ao invés de ser < 4 é < 5 porque eu verifico se existe espaço vazio em uma casa a mais
							if(m[randLinha][randColuna] == -1) {
							direita++;
							randColuna++;
							
							}
					}
					randColuna = backup; // Coluna retorna a seu valor original
					// Verifica se existe espaço na esquerda com uma casa vazia
					if(m[randLinha][randColuna+1] == -1) { // Verifica se existe espaço na direita, com um espaço vazio
						esquerda++;
					}
					for(j = 5; j > 0; j--) {
						if(m[randLinha][randColuna] == -1) {
						esquerda++;
						randColuna--;
						
						}
					
					}
					console.log("Valor da esquerda: "+esquerda);
					
					if(esquerda == 6 && direita == 6) { // O valor tem que ser igual a 6, por causa de que a Fragata ocupa 4 espaços + 1 espaço vazio para direita, e + 1 na casa anterior
						for(var x = 0; x < 4;x++) { // < 4 porque a Fragata ocupa 4 espaços e eu sei que tem um espaço vazio antes, e outro vazio na direita
							m[randLinha][backup] = 'FRAG';
							backup++;
						
						}
						console.log("Fragata posicionado com sucesso");
						cont++;
					} else if(esquerda == 6) { // Coube somente na esquerda
						for(var x = 0; x< 4;x++) {
							m[randLinha][backup] = 'FRAG';
							backup--;
						
						}
						console.log("Fragata posicionado com sucesso na ESQUERDA");
						
						cont++;
						
					} else if(direita== 6){ // Coube somente na direita
						for(var x = 0; x< 4;x++) {
							m[randLinha][backup] = 'FRAG';
							backup++;
						
						}
						console.log("Fragata posicionado com sucesso");
						cont++;
					}


					
				  
				} else {
					console.log("Fragata não coube na linha: "+randLinha+" Coluna: "+randColuna);
				}
				
			}
		
		
		
		}
		
		function adiciona_Submarinos() {
			var cont = 0;
			while(cont < 5) { // Quantidade de submarinos
				var randLinha = Math.floor((Math.random()*13));
				var randColuna = Math.floor((Math.random()*13));
				var backup;
				var direita = 0;
				var esquerda = 0;
				var backup = randColuna;
				console.log("Linha = "+randLinha+" Coluna = "+randColuna);
				if(m[randLinha][randColuna] == -1) {
					if(m[randLinha][randColuna-1] == -1) { // Verifica se a casa anterior a ele também está vazia
						direita++;
					}
					
					
					for(var i = 0; i < 3;i++) {
							if(m[randLinha][randColuna] == -1) { // < 3 porque verifico se uma casa a mais também está vazia
								direita++;
								randColuna++;
							
							}
					}
					randColuna = backup;
					//////////////////////////////////////////////////////
					if(m[randLinha][randColuna+1] == -1) { // Verifica se casa seguinte também está vazia
						esquerda++;
					}
					
					for(j = 3; j > 0; j--) {
						if(m[randLinha][randColuna] == -1) {
						esquerda++;
						randColuna--;
						
						}
					
					}
					if(direita == 4 && esquerda == 4) { // 4 porque os submarinos ocupam 2 casas e mais 2 casas vazias, uma para a esquerda e outra para a direita
						for(var x = 0; x < 2;x++) {
							m[randLinha][backup] = 'Sub';
							backup++;
						
						}
						console.log("Submarino posicionado com sucesso");
						cont++;
					} else if(esquerda == 4) {
						for(var x = 0; x< 2;x++) {
							m[randLinha][backup] = 'Sub';
							backup--;
						
						}
						console.log("Submarino posicionado com sucesso na ESQUERDA");
						
						cont++;
					} else if(direita == 4) {
						for(var x = 0; x < 2;x++) {
							m[randLinha][backup] = 'Sub';
							backup++;
						
						}
						console.log("Submarino posicionado com sucesso");
						cont++;
					}
					
				
				} else {
					console.log("O Submarino não coube na linha: "+randLinha+" coluna:"+randColuna);
				}
			}
		}
		
		function adiciona_Botes() {
			var cont = 0;
			
			while(cont < 12) { // Quantidade de botes
				var randLinha = Math.floor((Math.random()*13));
				var randColuna = Math.floor((Math.random()*13));
				
				if(m[randLinha][randColuna+1] == -1 && m[randLinha][randColuna-1] == -1) { // Verifica se a casa a direita e esquerda estão vazias
